    <title>Révision du vocabulaire italien</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #0077cc;
      }

      #word-to-translate {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      input {
        width: calc(
          100% - 20px
        ); /* Réduit la largeur totale pour éviter le débordement */
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box; /* Inclure le padding et la bordure dans la largeur totale */
      }

      button {
        background-color: #0077cc;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005fa3;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      #result.correct {
        color: green;
      }

      #result.wrong {
        color: red;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 90%;
        }

        h1 {
          font-size: 20px;
        }

        button {
          padding: 8px 16px;
          font-size: 14px;
        }

        input {
          padding: 8px;
          font-size: 14px;
        }
      }
    </style>
  </head>

      let motsUtilises = [];
      let currentWord;
      let isItToFr = true; // Variable to track direction of translation (italien -> français or français -> italien)

      function getRandomWord() {
        if (vocabulaire.length === 0) {
          document.getElementById("word-to-translate").innerText =
            "Tu as révisé tous les mots !";
          return;
        }

        const randomIndex = Math.floor(Math.random() * vocabulaire.length);
        currentWord = vocabulaire[randomIndex];
        motsUtilises.push(currentWord);
        vocabulaire.splice(randomIndex, 1);

        // Randomly decide if the translation will be from Italian to French or vice-versa
        isItToFr = Math.random() >= 0.5;

        if (isItToFr) {
          document.getElementById("word-to-translate").innerText =
            currentWord.italien; // Show the Italian word
        } else {
          document.getElementById("word-to-translate").innerText =
            currentWord.francais; // Show the French word
        }
      }

      function checkAnswer() {
        const userAnswer = document
          .getElementById("user-input")
          .value.toLowerCase()
          .trim();
        let correctAnswers;

        if (isItToFr) {
          // Si 'francais' est un tableau, on applique .map(), sinon on le transforme en tableau d'une seule valeur
          if (Array.isArray(currentWord.francais)) {
            correctAnswers = currentWord.francais.map((ans) =>
              ans.toLowerCase()
            );
          } else {
            correctAnswers = [currentWord.francais.toLowerCase()];
          }
        } else {
          correctAnswers = [currentWord.italien.toLowerCase()];
        }

        if (correctAnswers.includes(userAnswer)) {
          document.getElementById("result").innerText = "Correct !";
          document.getElementById("result").className = "correct";
        } else {
          document.getElementById(
            "result"
          ).innerText = `Faux ! Les bonnes réponses étaient : ${correctAnswers.join(
            ", "
          )}`;
          document.getElementById("result").className = "wrong";
        }

        document.getElementById("user-input").value = "";
        getRandomWord();
      }

      // Initialiser avec un premier mot
      getRandomWord();
    </script>
