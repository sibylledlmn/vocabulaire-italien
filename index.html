<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révision du vocabulaire italien</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0077cc;
        }

        #word-to-translate {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005fa3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #result.correct {
            color: green;
        }

        #result.wrong {
            color: red;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }

            input {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Révise ton vocabulaire italien</h1>
        <p id="word-to-translate"></p>
        <input type="text" id="user-input" placeholder="Traduction">
        <button onclick="checkAnswer()">Vérifier</button>
        <p id="result"></p>
    </div>

    <script>
        const vocabulaire = [
                { italien: "avvicinare", francais: "approcher" },
        { italien: "paesaggio", francais: "paysage" },
        { italien: "fretta", francais: "pressée" },
        { italien: "pietra", francais: "pierre" },
        { italien: "vaso", francais: "vase" },
            { italien: "sugo", francais: "sauce" },
        { italien: "davanti", francais: "devant" },
        { italien: "giovane", francais: "jeune" },
        { italien: "trentina", francais: "trentaine" },
        { italien: "rispondere", francais: "répondre" },

        ];

        let motsUtilises = [];
        let currentWord;
        let isItToFr = true;  // Variable to track direction of translation (italien -> français or français -> italien)

        function getRandomWord() {
            if (vocabulaire.length === 0) {
                document.getElementById("word-to-translate").innerText = "Tu as révisé tous les mots !";
                return;
            }

            const randomIndex = Math.floor(Math.random() * vocabulaire.length);
            currentWord = vocabulaire[randomIndex];
            motsUtilises.push(currentWord);
            vocabulaire.splice(randomIndex, 1);

            // Randomly decide if the translation will be from Italian to French or vice-versa
            isItToFr = Math.random() >= 0.5;

            if (isItToFr) {
                document.getElementById("word-to-translate").innerText = currentWord.italien;  // Show the Italian word
            } else {
                document.getElementById("word-to-translate").innerText = currentWord.francais;  // Show the French word
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById("user-input").value.toLowerCase().trim();
            let correctAnswer;

            if (isItToFr) {
                correctAnswer = currentWord.francais.toLowerCase();
            } else {
                correctAnswer = currentWord.italien.toLowerCase();
            }

            if (userAnswer === correctAnswer) {
                document.getElementById("result").innerText = "Correct !";
                document.getElementById("result").className = "correct";
            } else {
                document.getElementById("result").innerText = `Faux ! La bonne réponse était : ${correctAnswer}`;
                document.getElementById("result").className = "wrong";
            }

            document.getElementById("user-input").value = '';
            getRandomWord();
        }

        // Initialiser avec un premier mot
        getRandomWord();
    </script>
</body>
</html>
