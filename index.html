<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Révision de vocabulaire</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Réviser le vocabulaire italien</h1>
    <form id="vocabForm">
      <input
        type="text"
        id="italianWord"
        placeholder="Mot en italien"
        required
      />
      <input
        type="text"
        id="frenchTranslation"
        placeholder="Traduction en français"
        required
      />
      <button type="submit">Ajouter</button>
    </form>

    <div id="flashcards">
      <!-- Les cartes de vocabulaire apparaîtront ici -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
